---
layout: default
---

<h1>{{page.title | capitalize}}</h1>

{% for post in site.categories[page.title] %}
    <h3 class="post-link">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title  | capitalize}}</a>
    </h3>
    <p class="small">{{ post.date | date_to_string}}</p>
    <p>
        {{ post.excerpt | split: '</p>' | first | truncatewords: 50, '...'  | strip_html | strip}}
        | <a href="{{ post.url | prepend: site.baseurl }}">read more</a>
    </p>
{% endfor %}
